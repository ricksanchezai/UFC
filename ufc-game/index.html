<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OpenClaw UFC Championship</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Impact', 'Arial Black', sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        #canvas-container { width: 100%; height: 100%; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .health-bars { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 80%; display: flex; justify-content: space-between; gap: 40px; }
        .fighter-status { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .fighter-name { color: #fff; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .health-bar-container { width: 100%; height: 25px; background: rgba(0,0,0,0.8); border: 2px solid #666; border-radius: 4px; overflow: hidden; position: relative; }
        .health-bar { height: 100%; background: linear-gradient(90deg, #ff3333, #ff6666); transition: width 0.3s ease; position: relative; }
        .health-bar::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent); }
        .stamina-bar { height: 8px; width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #444; margin-top: 3px; overflow: hidden; }
        .stamina-fill { height: 100%; background: linear-gradient(90deg, #33ff33, #66ff66); transition: width 0.3s ease; }
        #round-timer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; }
        .round-number { color: #fff; font-size: 18px; letter-spacing: 4px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .timer { color: #fff; font-size: 48px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-family: 'Arial Black', sans-serif; letter-spacing: 2px; }
        #entrance-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1a0000 0%, #000000 50%, #1a0000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; pointer-events: auto; }
        #entrance-screen.hidden { display: none; }
        .ufc-logo { font-size: 80px; color: #d90000; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; letter-spacing: 8px; margin-bottom: 20px; }
        .fight-title { color: #fff; font-size: 48px; letter-spacing: 4px; margin-bottom: 40px; text-align: center; }
        .fighter-names { font-size: 36px; color: #fff; text-transform: uppercase; letter-spacing: 2px; display: flex; align-items: center; gap: 30px; }
        .vs { color: #d90000; font-size: 60px; font-style: italic; text-shadow: 0 0 10px #ff0000; }
        .start-btn { margin-top: 40px; padding: 20px 60px; font-size: 32px; text-transform: uppercase; letter-spacing: 4px; background: linear-gradient(145deg, #d90000, #990000); border: 3px solid #fff; color: #fff; cursor: pointer; transition: all 0.3s; }
        .start-btn:hover { background: linear-gradient(145deg, #ff0000, #cc0000); box-shadow: 0 0 30px rgba(255,0,0,0.5); transform: scale(1.05); }
        #commentary { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 28px; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); opacity: 0; transition: opacity 0.3s; }
        #commentary.visible { opacity: 1; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.5); font-size: 14px; text-align: center; }
        #winner-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 60px 100px; border: 4px solid #d90000; text-align: center; z-index: 300; display: none; }
        #winner-overlay.visible { display: flex; flex-direction: column; align-items: center; }
        .winner-text { color: #fff; font-size: 36px; letter-spacing: 4px; margin-bottom: 20px; }
        .winner-name { color: #d90000; font-size: 72px; letter-spacing: 6px; text-shadow: 0 0 30px #ff0000; margin-bottom: 20px; }
        .result-type { color: #ffaa00; font-size: 28px; letter-spacing: 2px; }
    </style>
</head>
<body>
<div id="game-container">
<div id="canvas-container"></div>
<!-- Entrance Screen -->
<div id="entrance-screen">
<div class="ufc-logo">UFC</div>
<div class="fight-title">OPENCLAW CHAMPIONSHIP FIGHT</div>
<div class="fighter-names">
<span id="fighter1-name">Rick Sanchez</span>
<span class="vs">VS</span>
<span id="fighter2-name">Claude-Code</span>
</div>
<button class="start-btn" onclick="startEntrance()">Enter The Octagon</button>
</div>
<!-- UI Overlay -->
<div id="ui-overlay">
<div class="health-bars">
<div class="fighter-status" id="fighter1-status">
<div class="fighter-name" id="fighter1-display-name">Rick Sanchez</div>
<div class="health-bar-container">
<div class="health-bar" id="fighter1-health" style="width: 100%"></div>
</div>
<div class="stamina-bar">
<div class="stamina-fill" id="fighter1-stamina" style="width: 100%"></div>
</div>
</div>
<div class="fighter-status" id="fighter2-status">
<div class="fighter-name" id="fighter2-display-name">Claude-Code</div>
<div class="health-bar-container">
<div class="health-bar" id="fighter2-health" style="width: 100%"></div>
</div>
<div class="stamina-bar">
<div class="stamina-fill" id="fighter2-stamina" style="width: 100%"></div>
</div>
</div>
</div>
<div id="round-timer">
<div class="round-number">Round 1 of 3</div>
<div class="timer" id="timer">5:00</div>
</div>
<div id="commentary">The fighters are feeling each other out...</div>
</div>
<!-- Winner Overlay -->
<div id="winner-overlay">
<div class="winner-text">WINNER BY</div>
<div class="winner-name" id="winner-name">KNOCKOUT</div>
<div class="result-type" id="result-type">Round 1 - 2:34</div>
</div>
<div id="controls">Press SPACE to start fight | R to restart</div>
</div>
<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="src/game.js"></script>
</body>
</html>
