<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¥Š OpenClaw UFC CHAMPIONSHIP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@700&display=swap');
        
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Bebas Neue', 'Impact', sans-serif;
        }

        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh;
        }

        #canvas-container { 
            width: 100%; 
            height: 100%; 
        }

        /* UI Overlay */
        #ui-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 100; 
        }

        /* Health Bars - UFC Style */
        .health-bars { 
            position: absolute; 
            top: 25px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 85%; 
            display: flex; 
            justify-content: space-between; 
            gap: 60px;
        }

        .fighter-status { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            flex: 1;
            max-width: 400px;
        }

        .fighter-name { 
            color: #fff; 
            font-size: 28px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 8px;
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 
                0 0 10px rgba(255,0,0,0.5),
                2px 2px 4px rgba(0,0,0,0.8);
            background: linear-gradient(90deg, transparent, rgba(217,0,0,0.3), transparent);
            padding: 5px 40px;
        }

        .health-bar-container { 
            width: 100%; 
            height: 30px; 
            background: rgba(0,0,0,0.9); 
            border: 2px solid #444; 
            border-radius: 4px; 
            overflow: hidden; 
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .health-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #cc0000 0%, #ff3333 50%, #ff6666 100%);
            transition: width 0.2s ease; 
            position: relative;
        }

        .health-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, transparent 50%, rgba(0,0,0,0.2) 100%);
        }

        /* Stamina bar below */
        .stamina-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #333;
            margin-top: 4px;
            overflow: hidden;
        }

        .stamina-fill {
            height: 100%;
            background: linear-gradient(90deg, #00aa00, #66ff66);
            transition: width 0.3s ease;
        }

        /* Round Timer */
        #round-timer {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 101;
        }

        .round-number {
            font-family: 'Roboto Condensed', sans-serif;
            color: #fff;
            font-size: 16px;
            letter-spacing: 6px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: linear-gradient(90deg, transparent, rgba(217,0,0,0.5), transparent);
            padding: 4px 30px;
            margin-bottom: 5px;
        }

        .timer {
            color: #fff;
            font-size: 52px;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(255,0,0,0.8),
                2px 2px 8px rgba(0,0,0,0.9);
        }

        /* Entrance Screen */
        #entrance-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(26,0,0,0.9) 0%, rgba(0,0,0,1) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23333"/></svg>');
            background-size: cover, 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: auto;
        }

        #entrance-screen.hidden { 
            display: none; 
            animation: fadeOut 0.5s;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .ufc-logo { 
            font-family: 'Bebas Neue', sans-serif;
            font-size: 100px; 
            color: #d90000; 
            text-shadow: 
                0 0 20px #ff0000, 
                0 0 40px #ff0000,
                0 0 80px #ff0000;
            letter-spacing: 15px; 
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fight-title { 
            color: #fff; 
            font-size: 36px; 
            letter-spacing: 8px; 
            margin-bottom: 50px;
            font-family: 'Roboto Condensed', sans-serif;
            text-transform: uppercase;
        }

        .fighter-names-display {
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .vs {
            font-family: 'Bebas Neue', sans-serif;
            color: #d90000;
            font-size: 70px;
            font-style: italic;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff0000; }
            to { text-shadow: 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }

        .start-btn {
            margin-top: 60px;
            padding: 25px 70px;
            font-size: 32px;
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(145deg, #d90000 0%, #990000 100%);
            border: 3px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 0 30px rgba(217,0,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.1);
        }

        .start-btn:hover {
            background: linear-gradient(145deg, #ff0000 0%, #cc0000 100%);
            box-shadow: 
                0 0 50px rgba(255,0,0,0.8),
                inset 0 0 30px rgba(255,255,255,0.2);
            transform: scale(1.08);
        }

        /* Commentary */
        #commentary {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 36px;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            text-shadow: 
                0 0 10px rgba(255,0,0,0.8),
                2px 2px 8px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 0.3s;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.7), transparent);
            padding: 15px 60px;
            letter-spacing: 2px;
        }

        #commentary.visible {
            opacity: 1;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(20px); }
            to { transform: translateX(-50%) translateY(0); }
        }

        /* Controls hint */
        #controls {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            font-family: 'Roboto Condensed', sans-serif;
            letter-spacing: 2px;
        }

        /* Winner Overlay */
        #winner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
            animation: fadeIn 0.5s;
        }

        #winner-overlay.visible {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-text {
            color: #fff;
            font-size: 40px;
            letter-spacing: 10px;
            font-family: 'Roboto Condensed', sans-serif;
            margin-bottom: 20px;
        }

        .winner-name {
            font-family: 'Bebas Neue', sans-serif;
            color: #d90000;
            font-size: 90px;
            letter-spacing: 8px;
            text-shadow: 
                0 0 30px #ff0000,
                0 0 60px #ff0000,
                0 0 90px #ff0000;
            margin-bottom: 20px;
            animation: winnerPulse 1s infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 30px #ff0000; }
            50% { transform: scale(1.05); text-shadow: 0 0 60px #ff0000, 0 0 90px #ff0000; }
        }

        .result-type {
            color: #ffcc00;
            font-size: 32px;
            letter-spacing: 4px;
            font-family: 'Roboto Condensed', sans-serif;
        }

        /* Blinking red corner for low health */
        @keyframes lowHealth {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,0,0.8); }
            50% { box-shadow: 0 0 40px rgba(255,0,0,1), 0 0 60px rgba(255,0,0,0.8); }
        }

        .low-health .health-bar-container {
            animation: lowHealth 0.5s infinite;
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-container"></div>
        
        <!-- Entrance Screen -->
        <div id="entrance-screen">
            <div class="ufc-logo">UFC</div>
            <div class="fight-title">OPENCLAW CHAMPIONSHIP</div>
            <div class="fighter-names-display">
                <span id="fighter1-name">Rick Sanchez</span>
                <span class="vs">VS</span>
                <span id="fighter2-name">Claude-Code</span>
            </div>
            <button class="start-btn" onclick="startEntrance()">ENTER THE OCTAGON</button>
        </div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div class="health-bars">
                <div class="fighter-status" id="fighter1-status">
                    <div class="fighter-name" id="fighter1-display-name">Rick Sanchez</div>
                    <div class="health-bar-container">
                        <div class="health-bar" id="fighter1-health" style="width: 100%"></div>
                    </div>
                    <div class="stamina-bar-container">
                        <div class="stamina-fill" id="fighter1-stamina" style="width: 100%"></div>
                    </div>
                </div>
                
                <div id="round-timer">
                    <div class="round-number">ROUND 1 OF 3</div>
                    <div class="timer" id="timer">5:00</div>
                </div>
                
                <div class="fighter-status" id="fighter2-status">
                    <div class="fighter-name" id="fighter2-display-name">Claude-Code</div>
                    <div class="health-bar-container">
                        <div class="health-bar" id="fighter2-health" style="width: 100%"></div>
                    </div>
                    <div class="stamina-bar-container">
                        <div class="stamina-fill" id="fighter2-stamina" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div id="commentary">The fighters are feeling each other out...</div>
        </div>

        <!-- Winner Overlay -->
        <div id="winner-overlay">
            <div class="winner-text">WINNER BY</div>
            <div class="winner-name" id="winner-name">KNOCKOUT</div>
            <div class="result-type" id="result-type">ROUND 1</div>
        </div>

        <div id="controls">Press R to restart</div>
    </div>

    <!-- Three.js & GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="src/game-pro.js"></script>
</body>
</html>
